query UserGamesStatusQuery($oauthId: String!, $take: Float, $skip: Float, $status: GameStatus!) {
  userGamesStatus(oauthId: $oauthId, take: $take, skip: $skip, status: $status) {
    userGamesStatus {
      id
      game {
        hltbId
        name
        cover {
          bigUrl
        }
      }
      status
      platform {
        name
      }
      score
    }
    pagination {
      hasMore
      hasPrevious
    }
  }
}